<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header with Flexbox navigation -->
    <header class="header">
        <h1 class="logo">FashionGrid</h1>
        <nav class="nav">
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">Kids</a>
            <a href="#">Sale</a>
        </nav>
        <button class="menu-toggle">â˜°</button>
    </header>

    <!-- Hero section -->
    <section class="hero">
        <h2>New Collection</h2>
        <button>Shop Now</button>
    </section>

    <!-- Product grid -->
    <main class="products">
        <h2 class="section-title">Featured Items</h2>
        <div class="product-grid">
            <div class="product-card">
                <div class="product-image"></div>
                <h3>T-Shirt</h3>
                <p>$19.99</p>
            </div>
            <div class="product-card">
                <div class="product-image"></div>
                <h3>Jeans</h3>
                <p>$49.99</p>
            </div>
            <div class="product-card">
                <div class="product-image"></div>
                <h3>Dress</h3>
                <p>$39.99</p>
            </div>
            <div class="product-card">
                <div class="product-image"></div>
                <h3>Jacket</h3>
                <p>$59.99</p>
            </div>
        </div>
    </main>

    <!-- Footer with Flexbox layout -->
    <footer class="footer">
        <div class="footer-section">
            <h3>Shop</h3>
            <a href="#">Men</a>
            <a href="#">Women</a>
        </div>
        <div class="footer-section">
            <h3>Help</h3>
            <a href="#">Contact</a>
            <a href="#">Returns</a>
        </div>
    </footer>
</body>
</html>
